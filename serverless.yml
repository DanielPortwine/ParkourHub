service: app

provider:
    name: aws
    region: eu-west-2
    runtime: provided

plugins:
    - ./vendor/bref/bref

functions:
    bref-parkourhub:
        handler: public/index.php
        description: 'Parkour Hub on Lambda'
        timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
        layers:
            - ${bref:layer.php-74-fpm}
        events:
            -   http: 'ANY /'
            -   http: 'ANY /{proxy+}'

# Exclude files from deployment
package:
    exclude:
        - 'node_modules/**'
        - 'tests/**'
